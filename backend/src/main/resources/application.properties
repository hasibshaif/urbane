spring.application.name=urbane-web-app

# Active Profiles - automatically load application-local.properties if it exists
# Remove this line if you don't want local profile active by default
spring.profiles.active=local

# Database Configuration - uses environment variables with defaults
# Override these by setting environment variables or using application-local.properties
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:urbane}
spring.datasource.username=${DB_USERNAME:hasibshaif}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.show-sql=true

spring.jpa.defer-datasource-initialization=true

# Cognito Configuration
# Set these values via environment variables: COGNITO_USER_POOL_ID, COGNITO_CLIENT_ID, COGNITO_REGION
# Or create application-local.properties and activate the 'local' profile: -Dspring.profiles.active=local
# Or use the run-local.sh script
# Get these values from your AWS Cognito User Pool (see COGNITO_SETUP.md)
cognito.userPoolId=${COGNITO_USER_POOL_ID:}
cognito.clientId=${COGNITO_CLIENT_ID:}
cognito.region=${COGNITO_REGION:us-east-1}